<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>car</title>
</head>

<body>
    <h1>Type QWERTY</h1>
    <hr>
    <h3>Q is to go to work</h3>
    <h3>W is to go around the world</h3>
    <h3>E is to get a tune up</h3>
    <h3>The rest is to go to honk</h3>
    <script type="text/javascript">

        var car = {
            make: "Honda",
            model: "Fit",
            color: "Blue Raspberry",
            mileage: 3000,
            isWorking: true,

            driveToWork: function () {
                if(this.isWorking == false){
                    alert("Get a tuneup!");
                }
                else{
                    alert("Old Mileage: " + this.mileage);
                    this.mileage = this.mileage + 8;
                    alert("New mileage: " + this.mileage);
                }
            },

            driveAroundWorld: function () {
                if (this.isWorking == false) {
                    alert("Get a tuneup!");
                }
                else{
                    alert("Old Mileage: " + this.mileage);
                    this.mileage = this.mileage + 24000;
                    alert("New Mileage: " + this.mileage);
                    alert("Car needs a tuneup!");
                    this.isWorking = false;
                }
            },

            getTuneUp: function () {
                alert("Car is ready to go!");
                this.isWorking = true;
            },

            honk: function () {
                alert("Honk! Honk!");
            }
        };

        document.onkeyup = function (event) {
            var input = event.key;
            if (input === "q"){
                car.driveToWork();
            }
            else if(input === "w"){
                car.driveAroundWorld();
            }
            else if (input === "e") {
                car.getTuneUp();
            }
            else if ((input === "r")|| (input === "t") || (input === "y")){
                car.honk();
            }
            reWriteStats();
        };

        function reWriteStats(){
            console.log("Make: " + car.make + " Model: " + car.model + " Color: " + car.color + " Mileage: " + car.mileage + " isWorking: " + car.isWorking);
        }
    </script>

</body>

</html>
